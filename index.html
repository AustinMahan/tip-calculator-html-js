<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css" />
    <title></title>
  </head>
  <body>
    <div class="content">

    <h1>Tip Calculator</h1>
    <form>
      <input id='userInput' type="text" name="amount" placeholder="enter amount..."><br>
      <select id='selectRate' name="tipRate">
        <option value=".20"  selected hidden>Tax Rate</option>
        <option value=".10">10%</option>
        <option value=".15">15%</option>
        <option value=".20">20%</option>
        <option value=".25">25%</option>
      </select>
      <button type="submit" name="button">Calculate Tip</button>
    </form><br>
    <label for="selectRate"></label>

    </div>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
